---
layout: default
---

<!-- begin hero -->
{% if page.image %}
<section class="hero">
  <div class="hero__inner">
    <div class="hero__image">
      <img
        class="lazy"
        data-src="{{ page.image | relative_url }}"
        alt="{{ page.title }}"
      />
    </div>
    <div class="hero__content">
      <!-- {% if site.data.settings.hero.image %}
        <img class="hero__author-image lazy loaded" data-src="{{ page.profileimage | relative_url }}" alt="{{ page.title }}"></img>
      {% endif %} -->
      <h1 class="hero__title">{{ page.title }}</h1>
      <p class="hero__desc">{{ page.description }}</p>
    </div>
  </div>
</section>
{% else %}
<section class="hero-without-image">
  <div class="hero-inner">
    <div class="hero-content">
      <h1 class="hero__title">{{ page.title }}</h1>
    </div>
  </div>
</section>
{% endif %}
<!-- begin hero -->

<!-- begin page -->
<div class="container">
  <article class="page animate">
    <div class="page__content">{{ content }}</div>
  </article>
</div>
<!-- end page -->
